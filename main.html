<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <form action="/test">
      <input type="hidden" name="hid"  value="1"/>
      <div>
        <label for="email">Введите email:</label>
        <input
          type="email"
          placeholder="Email пользователя"
          id="email"
          name="email"
        />
      </div>
      <label for="password">Введите пароль</label>
      <input
        type="password"
        placeholder="Пароль пользователя"
        id="password"
        name="password"
      />
      <label for="birthDate">Введите дату рождения</label>
      <input type="date" placeholder="Дата рождения" id="birthDate" />
      <label for="color">Введите цвет</label>
      <input type="color" id="color" />
      <label>
        Число
        <input type="number" placeholder="Число" />
      </label>
      <button type="submit">Кнопка</button>
      <button type="menu">Сброс</button>
      <input type="button" value="Кнопка 2" />
      <input type="button" value="Кнопка submit" />
    </form>
    <button>Кнопка вне формы</button>
  </body>
</html>
